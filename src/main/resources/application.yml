spring:
  application:
    name: cash-service
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/cashkeyboard
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

jwt:
  secret: abcdefghijklmnopqrstuvwxyz0123456789abcdefghijklmnopqrstuvwxyz0123456789
  expiration: 86400000  # 24 hours

logging:
  level:
    org.springframework.web: INFO
    net.cashkeyboard.server: DEBUG
    org.hibernate.SQL: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 로컬 개발 환경에서는 원격 설정 로드 비활성화
spring.cloud.config.enabled: false