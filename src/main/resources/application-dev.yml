spring:
  datasource:
    url: jdbc:h2:mem:cashkeyboard
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop

app:
  auth:
    token-secret: devsecretkeyabcdefghijklmnopqrstuvwxyz0123456789abcdefghijklmnopqrstuvwxyz0123456789
    token-expiration-msec: 86400000
  admin:
    secret-key: dev_admin_secret_12345
  cash:
    daily-limits:
      max-earn-amount: 1000
      max-earn-count: 20
      max-random-earn-count: 10
    rate-limits:
      earn-seconds: 60
      random-earn-seconds: 60
      spend-seconds: 30

# 개발 환경에서 사용할 Firebase Admin SDK 설정
firebase:
  credentials:
    path: firebase-service-account-dev.json